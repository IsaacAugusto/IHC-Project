<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Configurações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header color = "secondary">
        <ion-label>Opções</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ajuda</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Opções de conta</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Mudar Layout</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Tema DARK</ion-label>
      </ion-item>
      <ion-item (click) = 'presentPrompt()'>
        <ion-icon slot="start" color="medium" name="contact"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
